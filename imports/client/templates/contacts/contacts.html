<template name="contacts">
  <div class="container">
    <h4>Contatos</h4>
    <div class="row hide-on-small-only">
      {{#each users}}
      <div class="col m3">
      <div class="card">
        <div class="card-image">
          <img src="{{services.google.picture}}">
          <span class="card-title">{{services.google.given_name}}</span>
          <button class="btn-floating halfway-fab waves-effect waves-light"><i class="fa fa-info"></i></button>
        </div>
        <div class="card-content">
          <h6>{{profile.empresa}}</h6>
          <p>{{profile.cargo}}</p>
          <blockquote>{{detail profile.segmento}}</blockquote>
        </div>
      </div>
    </div>

            <p>{{profile.name}} <br>

          </div>
        </div>
      </div> -->
      {{/each}}
    </div>

    <div class="row hide-on-med-and-up">
      {{#each users}}
      <ul class="collection">
        <li class="collection-item avatar">
          <img src="{{services.google.picture}}" alt="" class="circle">
          <span class="title">SMARTIUM</span>
          <p>{{profile.name}} <br>
            <a href="mailto:{{services.google.email}}">{{services.google.email}}</a>
