<template name="user">
  <div class="container user">
    {{#with currentUser}}
    <div class="row">
      <div class="col s12 xl10 offset-xl1">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Complete o seu cadastro</span>
            <div class="row">
              <ul class="collection">
                <li class="collection-item avatar">
                  <img src="{{services.google.picture}}" alt="" class="circle">
                  <span class="title">{{profile.name}}</span>
                  <p>{{services.google.email}}
                  </p>
                </li>
              </ul>
              {{> userForm}}
          </div>
        </div>
        <div class="card-action">
          <button type="button" class="btn-flat" id="cancel"><i class="material-icons left">cancel</i> Cancelar</button>
          <button type="submit" class="btn" form="userForm"><i class="material-icons right">save</i> Salvar</button>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</div>
</template>
