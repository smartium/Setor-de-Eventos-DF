<template name="contacts">
  <div class="container">
    <h4>Contatos</h4>

    <div class="row">
      <div class="col s12 l10 offset-l1">
        <table class="highlight">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th>NOME</th>
              <th>EMPRESA</th>
              <th>SEGMENTO</th>
            </tr>
          </thead>

          <tbody>
            {{#each users}}
            <tr>
              <td><img src="{{services.google.picture}}" class="circle"></td>
              <td>
                <big>
                  <strong>
                    {{#if profile.nomeExibicao}}
                    {{profile.nomeExibicao}}
                    {{else}}
                    {{services.google.given_name}}
                    {{/if}}
                  </strong>
                </big>
              </td>
              <td>{{profile.empresa}}</td>
              <td>{{detail profile.segmento}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>






  </div>
</template>
